version: "3.8"

services:
  devnode:
    build:
      context: "."
      dockerfile: "Dockerfile"
      target: "dev"
    command: "bash"
    volumes:
      - ".:/root/project"
      - "~/.DAP:/root/.DAP" # DAP bind
    ports:
      - "9229:9229" # debugging port
      - "5173:5173" # vite web server port
      - "4173:4173" # vite web server port
